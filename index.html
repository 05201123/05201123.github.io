<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <!-- 1.name=“viewport” //设置视口（网页可绘制的区域）
    2.width=device-width //应用程序的宽度和屏幕的宽度是一样的
    3.height=device-height //应用程序的高度和屏幕的高是一样的
    4.initial-scale=1.0 //应用程序启动时候的缩放尺度（1.0表示不缩放）
    5.minimum-scale=1.0 //用户可以缩放到的最小尺度（1.0表示不缩放）
    6.maximum-scale=1.0 //用户可以放大到的最大尺度（1.0表示不缩放）
    7.user-scalable=no //用户是否可以通过他的手势来缩放整个应用程序，使应用程序的尺度发生一个改变（yes/no） -->
        <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <!-- 网站开启对web app程序的支持 -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <!-- 不允许将手机号、邮箱地址显示为可点击的链接 -->
        <meta name="format-detection" content="telephone=no,email=no">
        <!-- 强制使用ie最新内核模式渲染 -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- 这meta的作用就是删除默认的苹果工具栏和菜单栏 -->
        <meta name="apple-mobile-web-app-capable" content="no"/>
        <title>趣box</title>
        <style>
            /*格式化样式*/
            body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,form,fieldset,input,textarea,p,blockquote,th,td {
                margin: 0;
                padding: 0;
            }

            table {
                border-collapse: collapse;
                border-spacing: 0;
            }

            fieldset,img {
                border: 0
            }

            textarea,input,select {
                font-size: 100%;
                font-family: Arial, Helvetica, sans-serif;
            }

            address,caption,cite,code,dfn,em,i,strong,th,var {
                font-style: normal;
                font-weight: normal
            }

            ol,ul {
                list-style: none
            }

            caption,th {
                text-align: left
            }

            h1,h2,h3,h4,h5,h6 {
                font-size: 100%;
                font-weight: normal
            }

            q:before,q:after {
                content: ''
            }

            abbr,acronym {
                border: 0
            }

            input[type="text"],input[tyep="button"],input[type="submit"],input[type="reset"],input[type="file"],input[type="password"],textarea {
                outline: none;
                resize: none
            }

            button {
                border: 0;
            }

            /* 全局添加box-sizing: border-box */
            html {
                box-sizing: border-box;
            }

            /* 针对WebKit内核 */
            html::-webkit-scrollbar {
                display: none;
            }

            /* 针对Firefox内核 */
            html {
                -ms-overflow-style: none;
                /* IE and Edge */
                scrollbar-width: none;
                /* Firefox */
            }

            *, *:before, *:after {
                box-sizing: inherit;
                -ms-overflow-style: none;
                /* IE and Edge */
                scrollbar-width: none;
                /* Firefox */
            }

            ::-webkit-scrollbar {
                display: none;
            }

            /* 全局禁用选中 */
            body {
                -webkit-user-select: none;
                /* Chrome/Safari/Opera */
                -moz-user-select: none;
                /* Firefox */
                -ms-user-select: none;
                /* Internet Explorer/Edge */
                user-select: none;
                /* Non-prefixed version, currently not supported by any browser */
            }

            .style-a {
                display: block;
                width: 66px;
                height: 66px;
                background-image: var(--img-icon1);
                background-size: cover;
            }

            .style-b {
                display: block;
                width: 66px;
                height: 66px;
                background-image: var(--img-icon2);
                background-size: cover;
            }

            .style-c {
                display: block;
                width: 100px;
                height: 100px;
                background-image: var(--img-logo);
                background-size: cover;
                box-shadow: 0 0 25px rgba(0, 0, 0, 0.08);
            }

            .main {
                width: 100%;
                height: 100vh;
                overflow-y: auto;
                /* max-width: 1200px; */
                margin: 0 auto;
                background-color: #fefefe;
                padding: 20px 20px 70px;
                background-image: var(--img-bg);
                background-size: cover;
            }

            footer {
                width: 100%;
                text-align: center;
                font-size: 14px;
                color: #999;
                padding: 20px 0;
            }

            .bookinfo {
                display: flex;
                align-items: flex-start;
                justify-content: space-between;
                margin-bottom: 20px;
            }

            .bookimg {
                position: relative;
                width: 120px;
                height: 160px;
            }

            .bookimg span {
                position: absolute;
                bottom: 0;
                left: 0;
                background-color: #d6784f;
                color: #fff;
                padding: 4px 8px;
                font-size: 14px;
                line-height: 1;
            }

            .booktext {
                width: calc(100% - 130px);
            }

            .booktext h1 {
                font-size: 16px;
                line-height: 22px;
                max-height: 44px;
                font-weight: bold;
                color: #d6784f;
                /* 限制只出现两行 */
                overflow: hidden;
                text-overflow: ellipsis;
                display: -webkit-box;
                -webkit-line-clamp: 2;
                -webkit-box-orient: vertical;
            }

            .booktext div {
                margin-top: 8px;
                height: 26px;
                overflow: hidden;
            }

            .booktext div span {
                border-radius: 2px;
                background-color: #98e6ff;
                color: #000;
                padding: 4px 8px;
                font-size: 12px;
                line-height: 1;
                margin-right: 6px;
                display: inline-block;
                margin-bottom: 6px;
            }

            .booktext p {
                margin-top: 8px;
                font-size: 14px;
                line-height: 18px;
                color: #666;
                /* 限制只出现两行 */
                overflow: hidden;
                text-overflow: ellipsis;
                display: -webkit-box;
                -webkit-line-clamp: 5;
                -webkit-box-orient: vertical;
            }

            .bookimg img {
                width: 100%;
            }

            .fixedbtn {
                position: fixed;
                bottom: 20px;
                display: flex;
                align-items: center;
                justify-content: center;
                width: calc(100% - 40px);
                height: 44px;
                border-radius: 22px;
                background-color: #fff;
                color: #d6784f;
                font-size: 18px;
                text-decoration: none;
                box-shadow: 0 0 16px rgba(0, 0, 0, 0.04);
            }

            .chapter h2 {
                text-align: center;
                font-size: 17px;
                color: #333;
                margin-bottom: 20px;
            }

            .chapter .chapterinfo {
                font-size: 15px;
                line-height: 1.6;
                color: #333;
                white-space: pre-line;
                /* text-indent: 30px; */
            }
        </style>
    </head>
    <body>
        <main class="main">
            <a href="javascript:;" class="fixedbtn" id="openApp">打開趣box免費看書</a>
            <div class="bookinfo">
                <div class="bookimg">
                    <img id="bookImg" src="" alt="">
                    <span id="bookStatus"></span>
                </div>
                <div class="booktext">
                    <h1 id="bookTitle"></h1>
                    <div id="bookTags"></div>
                    <p id="bookIntro"></p>
                </div>
            </div>
            <div class="chapter">
                <h2 id="chapterTitle"></h2>
                <div class="chapterinfo" id="chapterContent"></div>
            </div>
            <footer>Copyright © 2024 趣box
    </footer>
        </main>
        <script>
            //************* 获取页面链接参数 *************
            const params = new URLSearchParams(window.location.search);
            const bookId = params.get('bookId');
            // 获取param1参数的值
            const chapterId = params.get('chapterId');
            // 获取param2参数的值
            //************* 设备判断 *************
            function getMobileOperatingSystem() {
                const userAgent = navigator.userAgent || navigator.vendor || window.opera;

                if (userAgent.match(/iPhone/i) || userAgent.match(/iPad/i) || userAgent.match(/iPod/i)) {
                    return 'iOS';
                } else if (userAgent.match(/Android/i)) {
                    return 'Android';
                } else {
                    return 'unknown';
                }
            }

            const os = getMobileOperatingSystem();
            console.log(os);
            // 如果是苹果手机，将输出 "iOS"；如果是安卓手机，将输出 "Android"
            // if(os == 'iOS'){
            //     // document.getElementById('openApp').href = 'itms-apps://ax.itunes.apple.com/app/com.fun.qubox';
            //     window.location.href = "com.fun.qubox://";//ios app协议
            //     window.setTimeout(function() {
            //         window.location.href = "https://apps.apple.com/app/id6736746715";
            //     }, 2000)
            // }else{
            //     document.getElementById('openApp').href = 'https://www.pgyer.com/8n8j';
            // } 

            document.getElementById('openApp').onclick = function(e) {
                if (os == 'iOS') {
                    // document.getElementById('openApp').href = 'itms-apps://ax.itunes.apple.com/app/com.fun.qubox';
                    window.location.href = "https://cnread.news/.well-known/apple-app-site-association?bookId=" + bookId + "&chapterId=" + chapterId;
                } else {// document.getElementById('openApp').href = 'https://www.pgyer.com/8n8j';
					alert("AAAAAAAA");
					window.location.href = "https://05201123.github.io/index2.html?bookId=" + 1 + "&chapterId=" + 1+"&type=1";
                }
            }
            //************* 接口请求1 *************
            var xhr = new XMLHttpRequest();
            // +chapterId
            xhr.open("GET", "https://app.mno7.com/web/Chapterinfo?id=" + chapterId, true);
            xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");

            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    // 请求成功，处理响应数据  
                    console.log(xhr, JSON.parse(xhr.responseText));
                    let data = JSON.parse(xhr.responseText);
                    document.getElementById('chapterTitle').innerHTML = data.data.chapter.name;
                    document.getElementById('chapterContent').innerHTML = data.data.content;

                    document.getElementById('bookTitle').innerHTML = data.data.book.name;
                    document.getElementById('bookIntro').innerHTML = data.data.book.intro;
                    let tags = data.data.book.tags.map(item => item.name);
                    document.getElementById('bookTags').innerHTML = tags.map(tag => `<span>${tag}</span>`).join('');
                    document.getElementById('bookImg').src = data.data.book.cover;
                    document.getElementById('bookStatus').innerHTML = data.data.book.finish ? '完結' : '連載';
                }
            }
            ;

            xhr.send();

            // var xhr2 = new XMLHttpRequest();
